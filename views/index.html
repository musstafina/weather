<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Weather Info</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="/"> Weather App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/nasa">NASA</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 d-flex align-items-center justify-content-center">
        <div class="weather-container">
            <form action="/" method="post" class="mb-4 text-center">
                <div class="form-group">
                    <label for="cityName" class="mb-4">Enter City:</label>
                    <input type="text" id="cityName" name="cityName" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger rounded-pill ">Get Weather</button>
            </form>
            <div id="weatherInfo" class="row"></div>
        </div>
    </div>

    <footer class="fixed-bottom bg-light text-center py-2">
        <p>Merlenkyzy Nargiz SE-2204</p>
    </footer>

    <src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ0mTGSOqcn-s46bfzvJ_UsMlH-7ngeRM&callback=initMap">
    <script src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
